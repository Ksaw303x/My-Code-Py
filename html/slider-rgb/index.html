<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>RGB Color Slider | Webdevtrick.com</title>
  <link rel="stylesheet" href="style.css">
 
</head>
<body>
 
<fieldset>
  <label for="r">R</label>
  <input type="range" class="rainbow" min="0" max="360" id="r" step="1" value="0">
  <output for="r" id="outputR">0</output>
</fieldset>

<fieldset>
  <label for="saturation">S</label>
  <input type="range" class="gray-scale" min="0" max="100" id="saturation" step="1" value="0">
  <output for="saturation" id="outputSaturation">0</output>
</fieldset>

<fieldset>
  <label for="light">L</label>
  <input type="range" class="gray-scale" min="0" max="100" id="light" step="1" value="0">
  <output for="light" id="outputLight">0</output>
</fieldset>
 
<output id="hexVal">#000000</output>
 
<script  src="function.js"></script>
 
</body>
</html>
